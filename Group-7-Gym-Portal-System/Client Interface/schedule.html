<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule & Booking - ENERGIZE Gym Center</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="user-interface">
        <nav class="sidebar">
            <h1 class="brand-name">ENERGIZE</h1>
            <p class="brand-subtitle">GYM CENTER</p>
            <a href="client.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </a>
            <a href="schedule.html" class="nav-item">
                <i class="fas fa-list-alt nav-icon"></i>
                <span>Sessions</span>
            </a>
                        <a href="payment.html" class="nav-item">
                <i class="fas fa-cash-register nav-icon"></i>
                <span>Payment</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog nav-icon"></i>
                <span>Settings</span>
            </a>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search what you're looking for" aria-label="Search">
                </div>

                <div class="user-info">
                    <a href="profile.html">
                        <div class="user-avatar">M</div>
                    </a>
            </header>
            <div class="schedule-page">
                <section class="schedule-filter">
                    <h2>Available Sessions</h2>
                    <div class="filter-controls">
                        <label for="filter-day">Filter by Day:</label>
                        <select id="filter-day">
                            <option value="">All Days</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                        <label for="filter-class">Filter by Class:</label>
                        <select id="filter-class">
                            <option value="">All Classes</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Zumba">Zumba</option>
                            <option value="Strength Training">Strength Training</option>
                            <option value="Cardio Blast">Cardio Blast</option>
                            <option value="Pilates">Pilates</option>
                        </select>
                    </div>
                </section>
                <section class="class-list">
                    <ul id="classes">
                        </ul>
                </section>
                <div id="booking-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h3>Book Class</h3>
                        <p><strong id="modal-class-name"></strong></p>
                        <p>Day: <span id="modal-class-day"></span></p>
                        <p>Time: <span id="modal-class-time"></span></p>
                        <button id="confirm-booking-button" class="button">Confirm Booking</button>
                        <p id="booking-message" class="message"></p>
                        <p id="booking-message" class="message"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="schedule.js"></script>
</body>
</html>
