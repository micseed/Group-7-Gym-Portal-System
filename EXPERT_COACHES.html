<style>
  .coach-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 1200px;
    margin: 40px auto;
  }

  .coach-card {
    width: 250px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
    cursor: pointer;
  }

  .coach-card img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.4s ease;
  }

  .coach-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
  }

  .coach-info {
    position: absolute;
    bottom: 0;
    background: rgba(21, 59, 163, 0.85);
    color: white;
    width: 100%;
    padding: 20px;
    transform: translateY(100%);
    transition: transform 0.4s ease;
  }

  .coach-card:hover .coach-info {
    transform: translateY(0);
  }

  .coach-info h3 {
    margin: 0;
    font-size: 20px;
  }

  .coach-info p {
    margin: 5px 0 15px;
    font-size: 14px;
  }

  .socials {
    display: flex;
    gap: 15px;
  }

  .socials i {
    font-size: 16px;
    cursor: pointer;
    transition: color 0.3s;
  }

  .socials i:hover {
    color: #ffd700;
  }

  .modal {
  display: none;
  position: fixed;
  z-index: 999;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.7);
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 30px;
  border: 1px solid #888;
  width: 50%;
  border-radius: 10px;
  text-align: center;
  position: relative;
  animation: fadeIn 0.3s ease;
}

.modal-content img {
  width: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 24px;
  color: #aaa;
  cursor: pointer;
}

.close-btn:hover {
  color: #000;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}


</style>

<script>
    const modal = document.getElementById("coachModal");
    const modalImage = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalSpecialty = document.getElementById("modalSpecialty");
    const modalBio = document.getElementById("modalBio");
    const closeBtn = document.querySelector(".close-btn");
  
    const coachCards = document.querySelectorAll(".coach-card");
  
   
    const coachDetails = {
      "Coach Kyla": {
        specialty: "Strength & Conditioning",
        image: "https://randomuser.me/api/portraits/women/44.jpg",
        bio: "Kyla helps clients build strength with personalized resistance training programs."
      },
      "Coach Pearl": {
        specialty: "Yoga & Flexibility",
        image: "https://randomuser.me/api/portraits/women/47.jpg",
        bio: "Pearl guides sessions focused on improving posture and flexibility."
      },
      "Coach Jaxon": {
        specialty: "Cardio & Endurance",
        image: "https://randomuser.me/api/portraits/men/40.jpg",
        bio: "Jaxon leads high-intensity cardio sessions that boost stamina."
      },
      "Coach Marco": {
        specialty: "HIIT Specialist",
        image: "https://randomuser.me/api/portraits/men/31.jpg",
        bio: "Marco specializes in interval training to burn calories fast."
      },
      "Coach Nina": {
        specialty: "Pilates & Mobility",
        image: "https://randomuser.me/api/portraits/women/53.jpg",
        bio: "Nina offers low-impact routines to improve mobility and core strength."
      },
      "Coach Eli": {
        specialty: "Bodybuilding Coach",
        image: "https://randomuser.me/api/portraits/men/39.jpg",
        bio: "Eli helps aspiring bodybuilders achieve competition-level physiques."
      },
      "Coach Sam": {
        specialty: "Functional Fitness",
        image: "https://randomuser.me/api/portraits/women/25.jpg",
        bio: "Sam's training focuses on real-life strength and injury prevention."
      },
      "Coach Mira": {
        specialty: "Zumba Instructor",
        image: "https://randomuser.me/api/portraits/women/62.jpg",
        bio: "Mira delivers high-energy Zumba classes for fun, full-body workouts."
      }
    };
  
    coachCards.forEach(card => {
      card.addEventListener("click", () => {
        const name = card.querySelector("h3").textContent;
        const details = coachDetails[name];
  
        if (details) {
          modalImage.src = details.image;
          modalName.textContent = name;
          modalSpecialty.textContent = details.specialty;
          modalBio.textContent = details.bio;
          modal.style.display = "block";
        }
      });
    });
  
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };
  
    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
