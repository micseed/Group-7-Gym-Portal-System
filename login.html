<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENERGIZE Gym Center - Login</title>
  <link rel="stylesheet" href="assets/css/styleslogin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .login-quote {
      position: relative;
      flex: 1;
      background: url('assets/img/gym-login-pic.png') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    #loginSuccessModal .modal { max-width: 450px; }

/* ... (Other modal styles) ... */

#loginSuccessModal .modal-body { text-align: center; }
#loginSuccessModal .success-icon {
    display: block; /* Center the icon */
    margin: 0 auto 15px auto;
    font-size: 3.5rem; /* Adjust size */
    color: var(--green);
    line-height: 1;
}
#loginSuccessModal p {
    font-size: 1.1rem;
    color: var(--black1);
}
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="login-container">
    <div class="login-quote">
      <h2>Welcome back to ENERGIZE Gym Center!</h2>
      <p>"Passion is the genesis of genius. Drive is the fuel that keeps it burning."</p>
    </div>

    <div class="login-form-wrapper">
      <form class="login-form" id="loginForm">
        <h2>Member Login</h2>
        <div class="form-group">
          <label for="username">Username or Email:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <p class="error-message" id="loginError"></p>
        <button type="submit" class="login-button">Login</button>
         <!-- Error Message Area -->
    <p id="loginError" style="color: red; margin-top: 10px; display: none;"></p>
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="loginSuccessModalOverlay">
    <div class="modal" id="loginSuccessModal">
        <div class="modal-header">
            <h3 class="modal-title">Login Successful!</h3>
            <!-- No close button needed for auto-redirect -->
        </div>
        <div class="modal-body" style="text-align: center;">
            <ion-icon name="checkmark-circle-outline" class="success-icon"></ion-icon>
            <p id="loginSuccessMessage">Redirecting to your dashboard...</p>
        </div>
        <!-- No footer needed for auto-redirect -->
    </div>


  <script src="assets/js/login.js"></script>
</body>
</html>
