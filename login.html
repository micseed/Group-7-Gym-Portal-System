<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENERGIZE Gym Center - Login</title>
  <link rel="stylesheet" href="assets/css/styleslogin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .login-quote {
      position: relative;
      flex: 1;
      background: url('assets/img/gym-login-pic.png') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="login-container">
    <div class="login-quote">
      <h2>Welcome back to ENERGIZE Gym Center!</h2>
      <p>"Passion is the genesis of genius. Drive is the fuel that keeps it burning."</p>
    </div>

    <div class="login-form-wrapper">
      <form class="login-form" id="loginForm">
        <h2>Member Login</h2>
        <div class="form-group">
          <label for="username">Username or Email:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <p class="error-message" id="loginError"></p>
        <button type="submit" class="login-button">Login</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
